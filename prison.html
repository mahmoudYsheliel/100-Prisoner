<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="prison.css">
</head>
<body>


    <h1>100 prisoner</h1>
    <div class="show_info">
        <div class="search">
            <h4>search for</h4>
            <h4 id="selected"></h4>
        </div>

        <div class="count">
            <h4>left moves</h4>
            <h4 id="moves">50</h4>
        </div>

    </div>
    <div class="container" id="container"></div>

    <div class="result">

        <div class="total">
            <h4>total trials</h4>
            <h4 class="total_count" id="total_count">0</h4>
        </div>

        <div class="win">
            <h4>total win</h4>
            <h4 class="win_count" id="win_count">0</h4>
        </div>

    </div>
    <script src="prison.js"></script>
</body>
</html>
